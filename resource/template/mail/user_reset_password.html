<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>忘记密码验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        .code {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eaf3ff;
            border: 1px dashed #87c0e6;
            color: #333;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .right {
            text-align: end;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>%XiaoMain% - 忘记密码</h1>
    <p>
        <span>您正在尝试修改您在 %XiaoMain% 站点的密码</span>
        <br/>
        <span>请输入以下验证码来继续您的密码修改流程</span>
    </p>
    <div class="code">%Code%</div>
    <p>此验证码有效期为 <b>5</b> 分钟，请尽快完成操作。</p>
    <p>如果您没有尝试修改密码，可能您的账户已经受到风险，请尽快联系我们。</p>
    <div class="right">
        <div>%XiaoMain% 团队</div>
        <div>%DateTime%</div>
    </div>
    <div class="footer">
        如果您没有请求此验证码，请忽略这封邮件。您的账户安全不会受到影响。
    </div>
</div>
</body>
</html>

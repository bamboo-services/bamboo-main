    get:
      consumes:
      - application/json
      description: 分页获取友链颜色列表，支持过滤和排序
      parameters:
      - description: 页码（默认1）
        in: query
        name: page
        type: integer
      - description: 每页数量（默认10，最大100）
        in: query
        name: page_size
        type: integer
      - description: 状态过滤（0=禁用，1=启用）
        in: query
        name: status
        type: integer
      - description: 类型过滤（0=普通，1=炫彩）
        in: query
        name: type
        type: integer
      - description: 名称模糊搜索
        in: query
        name: name
        type: string
      - description: 排序字段（name, sort_order, created_at）
        in: query
        name: order_by
        type: string
      - description: 排序方向（asc, desc）
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/apiLink.ColorPageResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
